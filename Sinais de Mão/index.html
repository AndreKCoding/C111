 
<html>
  <head>
    <title>App De Gestos De Mão</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"> </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>

    <link rel="stylesheet" type="text/css" href="style.css">
  </head>

  <body>
  <div class="container">
  
    <center>
      <h3 class="btn btn-warning heading"> APP DE GESTOS DE MÃO
        <br>
        <span>&#9757;</span>
        <span>&#9995;</span>
        <span>&#9996;</span>
      </h3>

      <br><br>

      
      <p style="font-size: 25px;">Tire sua selfie para indentificar seu gesto com a Mão
        <br>
        <h4>O modelo foi treinado para identificar os seguintes gestos:</b>
      	<br>
        <span>&#9996;</span>
        <span>&#9994;</span>
        <span>&#9995;</span>
        <span>&#128077;</span>
        <span>&#129311;</span>
        <span>&#128072;</span>
        <br> <br>
      </p>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Visualização da Camera:</label>
        <div id="camera"></div>
        <br><br>
        <button onclick="takeSnapshot();" class="btn btn-warning">Capturar Imagem</button>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
        <label>Previsão 1: </label>
        <p class="sinalName" id="resultSinalName"></p>
        <p class="sinal" id="updateSinal"></p>

        <label>Previsão 2: </label>
        <p class="sinalName2" id="resultSinalName2"></p>
        <p class="sinal2" id="updateSinal2"></p>
      </div>

      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Foto:</label>
        <div id="result"></div>
        <br><br>
        <button onclick="check();" class="btn btn-warning">Prever Sinal</button>
      </div>

      
    </center>


  </div>

<script src="main.js"></script>

  </body>
</html>
